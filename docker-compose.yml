version: "3"

services:
    template-project:
        build:
            context: .
        volumes:
            - ./:/app:cached
        labels:
            - "traefik.enable=true"
            - "traefik.port=80"
            - "traefik.default.protocol=http"
            - "traefik.frontend.rule=Host:template-project.localhost"
        networks:
            - landingi

networks:
    landingi:
        external:
            name: devkit_landingi
